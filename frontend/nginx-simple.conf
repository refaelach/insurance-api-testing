events {}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;

    # Proxy for API requests - handle both /api/ and /backend/ paths
    location /api/ {
      proxy_pass https://staging-insurance-backend.azurewebsites.net/api/;
      proxy_set_header Host staging-insurance-backend.azurewebsites.net;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_ssl_server_name on;
    }

    # Alternative path for API requests (used by frontend to avoid ACI conflicts)
    location /backend/ {
      proxy_pass https://staging-insurance-backend.azurewebsites.net/api/;
      proxy_set_header Host staging-insurance-backend.azurewebsites.net;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_ssl_server_name on;
    }

    # Health check
    location /health {
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # Default - serve static files
    location / {
      root /usr/share/nginx/html;
      try_files $uri $uri/ /index.html;
    }
  }
}
