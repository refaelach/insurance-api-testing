version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.build
    container_name: frontend
    networks:
      - insurance-network

  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - "3001:3001"
    environment:
      - JWT_SECRET=your-super-secret-jwt-key-for-security-testing-2024
      - PORT=3001
      - NODE_ENV=production
      - CORS_ORIGINS=http://localhost,http://localhost:80,http://nginx:80
    volumes:
      - ./backend/data:/app/data
    networks:
      - insurance-network

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - insurance-network

  simulator:
    build:
      context: ./scripts
    container_name: traffic-simulator
    depends_on:
      - nginx
    environment:
      - TRAFFIC_BASE_URL=http://nginx
      - SIMULATION_DURATION=5
      - REQUEST_INTERVAL=15000
      - CONCURRENT_USERS=8
      - MAX_REQUESTS_PER_USER=30
    volumes:
      - ./scripts/logs:/var/log
    networks:
      - insurance-network

networks:
  insurance-network:
    driver: bridge 